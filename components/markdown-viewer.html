<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrx - Markdown Content</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/icons.css">
    <link rel="stylesheet" href="markdown-viewer.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body class="m-base">
    <div class="container">
        <div class="header m-card m-card-elevated">
            <h1><span class="m-icon m-icon-file-text"></span> Matrx - Markdown Content</h1>
            <p class="subtitle">AI-processed markdown content from your webpage</p>
            <div class="header-actions">
                <button id="toggleView" class="toggle-btn m-btn m-btn-secondary"><span class="m-icon m-icon-sm m-icon-refresh"></span> Toggle Raw/Rendered</button>
                <button id="copyBtn" class="copy-btn m-btn m-btn-secondary"><span class="m-icon m-icon-sm m-icon-copy"></span> Copy Content</button>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div id="renderedContent" class="rendered-content m-card">
                <div class="loading m-empty">
                    <div class="spinner"></div>
                    <p>Loading markdown content...</p>
                </div>
            </div>
            
            <div id="rawContent" class="raw-content" style="display: none;">
                <pre><code id="rawMarkdown"></code></pre>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="https://marked.js.org/" target="_blank">Marked.js</a> & <a href="https://cure53.de/purify" target="_blank">DOMPurify</a></p>
        </div>
    </div>
    
    <script src="markdown-viewer.js"></script>
</body>
</html>
