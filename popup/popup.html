<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrx</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Matrx</h1>
            <p class="subtitle">Extract and analyze web content</p>
        </div>
        
        <div class="content">
            <button id="extractBtn" class="extract-btn">
                <span class="btn-text">Extract Current Page</span>
                <span class="btn-loader" style="display: none;">Extracting...</span>
            </button>
            
            <button id="copyFullBtn" class="copy-btn">
                <span class="btn-text">📋 Copy Full HTML</span>
                <span class="btn-loader" style="display: none;">Copying...</span>
            </button>
            
            <button id="copySmartBtn" class="copy-btn copy-btn-smart">
                <span class="btn-text">✨ Copy Smart HTML</span>
                <span class="btn-loader" style="display: none;">Copying...</span>
            </button>
            
            <button id="copyCustomSmartBtn" class="copy-btn copy-btn-custom-smart">
                <span class="btn-text">🎯 Copy Custom Smart HTML</span>
                <span class="btn-loader" style="display: none;">Copying...</span>
            </button>
            
            <button id="testApiBtn" class="test-api-btn">
                <span class="btn-text">🤖 Test AI Processing</span>
                <span class="btn-loader" style="display: none;">Processing...</span>
            </button>
            
            <button id="testApiSmartBtn" class="test-api-btn test-api-btn-smart">
                <span class="btn-text">✨ Test AI (Smart HTML)</span>
                <span class="btn-loader" style="display: none;">Processing...</span>
            </button>
            
            <button id="testApiCustomSmartBtn" class="test-api-btn test-api-btn-custom-smart">
                <span class="btn-text">🎯 Test AI (Custom Smart HTML)</span>
                <span class="btn-loader" style="display: none;">Processing...</span>
            </button>
            
            <div class="gemini-section">
                <div class="section-header">
                    <h3>🤖 Gemini AI Content Extraction</h3>
                    <p>Extract clean, readable text using Google's Gemini AI</p>
                </div>
                
                <button id="geminiExtractFullBtn" class="gemini-btn gemini-btn-full">
                    <span class="btn-text">🤖 Extract Clean Text (Full HTML)</span>
                    <span class="btn-loader" style="display: none;">Extracting...</span>
                </button>
                
                <button id="geminiExtractSmartBtn" class="gemini-btn gemini-btn-smart">
                    <span class="btn-text">✨ Extract Clean Text (Smart HTML)</span>
                    <span class="btn-loader" style="display: none;">Extracting...</span>
                </button>
                
                <button id="geminiExtractCustomBtn" class="gemini-btn gemini-btn-custom">
                    <span class="btn-text">🎯 Extract Clean Text (Custom HTML)</span>
                    <span class="btn-loader" style="display: none;">Extracting...</span>
                </button>
            </div>
            
            <div class="status" id="status" style="display: none;">
                <div class="status-message" id="statusMessage"></div>
            </div>
            
            <div class="ai-response" id="aiResponse" style="display: none;">
                <div class="ai-response-header">AI Processing Results:</div>
                
                <div class="ai-tabs">
                    <button class="ai-tab active" data-tab="ai_content">🤖 AI Content</button>
                    <button class="ai-tab" data-tab="ai_research_content">🔍 Research</button>
                    <button class="ai-tab" data-tab="markdown_renderable">📝 Markdown</button>
                    <button class="ai-tab" data-tab="organized_data">📊 JSON Data</button>
                    <button class="ai-tab" data-tab="full_response">🔧 Full Response</button>
                </div>
                
                <div class="ai-response-content" id="aiResponseContent"></div>
                <div class="ai-response-actions">
                    <button id="copyAiBtn" class="ai-action-btn">📋 Copy Current</button>
                    <div class="expand-buttons">
                        <button id="expandAiContentBtn" class="ai-expand-btn">📖 AI Content</button>
                        <button id="expandResearchBtn" class="ai-expand-btn">📖 Research</button>
                        <button id="expandMarkdownBtn" class="ai-expand-btn">📖 Markdown</button>
                        <button id="expandJsonBtn" class="ai-expand-btn">📖 JSON Data</button>
                        <button id="expandFullResponseBtn" class="ai-expand-btn">📖 Full Response</button>
                    </div>
                </div>
            </div>
            
            <div class="gemini-response" id="geminiResponse" style="display: none;">
                <div class="gemini-response-header">🤖 Extracted Clean Text:</div>
                <div class="gemini-response-content" id="geminiResponseContent"></div>
                <div class="gemini-response-actions">
                    <button id="copyGeminiBtn" class="gemini-action-btn">📋 Copy Clean Text</button>
                    <button id="expandGeminiBtn" class="gemini-action-btn">📖 View Full Text</button>
                </div>
            </div>
            
            <div class="info">
                <div class="info-item">
                    <span class="label">Current URL:</span>
                    <span class="value" id="currentUrl">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="#" id="settingsLink">Settings</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
