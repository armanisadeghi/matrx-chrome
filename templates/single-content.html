<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrx - {{contentType}}</title>
    <style>
        :root {
            --matrx-primary: #667eea;
            --matrx-text-dark: #374151;
            --matrx-text-light: #64748b;
            --matrx-border: #e2e8f0;
            --matrx-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: var(--matrx-text-dark);
            background: #f8fafc;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--matrx-primary);
        }
        
        .header h1 {
            color: var(--matrx-primary);
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            color: var(--matrx-text-light);
            margin: 10px 0 0 0;
            font-size: 14px;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--matrx-shadow);
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--matrx-border);
            min-height: 400px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .copy-btn {
            background: var(--matrx-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .copy-btn:disabled {
            background: #22c55e;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Matrx - {{contentType}}</h1>
        <p>AI-processed content from your webpage</p>
    </div>
    
    <div class="content" id="content">{{content}}</div>
    
    <div class="actions">
        <button class="copy-btn" onclick="copyContent()">ðŸ“‹ Copy Content</button>
    </div>

    <script>
        // Content will be injected by template loader
        const content = "{{content}}";
        
        async function copyContent() {
            try {
                await navigator.clipboard.writeText(content);
                
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy content');
            }
        }
    </script>
</body>
</html>
