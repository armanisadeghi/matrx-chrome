<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrx - {{contentType}}</title>
    <style>
        :root {
            --matrx-primary: var(--m-brand, #2563eb);
            --matrx-text-dark: var(--m-text-primary, #0f172a);
            --matrx-text-light: var(--m-text-secondary, #475569);
            --matrx-border: var(--m-border, #e2e8f0);
            --matrx-shadow: var(--m-shadow-md, 0 4px 12px rgba(0, 0, 0, 0.08));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--m-font-sans, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--m-space-10, 40px) var(--m-space-5, 20px);
            line-height: var(--m-leading-normal, 1.6);
            color: var(--matrx-text-dark);
            background: var(--m-bg-page, #f8f9fb);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--matrx-primary);
        }
        
        .header h1 {
            color: var(--matrx-primary);
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header p {
            color: var(--matrx-text-light);
            margin: 10px 0 0 0;
            font-size: 14px;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--matrx-shadow);
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--matrx-border);
            min-height: 400px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .copy-btn {
            background: var(--matrx-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: var(--m-brand-hover, #1d4ed8);
            transform: translateY(-1px);
        }
        
            .copy-btn:disabled {
                background: var(--m-success);
                cursor: not-allowed;
                transform: none;
            }
            
            /* Copy feedback animations */
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1.05); }
            }
    </style>
</head>
<body>
    <div class="header">
        <h1>Matrx - {{contentType}}</h1>
        <p>AI-processed content from your webpage</p>
    </div>
    
    <div class="content" id="content">{{content}}</div>
    
    <div class="actions">
        <button class="copy-btn m-btn m-btn-primary" onclick="copyContent()">Copy Content</button>
    </div>

    <script>
        // Content will be injected by template loader
        const content = `{{content}}`;
        
        async function copyContent() {
            const btn = document.querySelector('.copy-btn');
            
            if (!content) {
                showCopyFeedback(btn, 'No Content', 'error');
                return;
            }
            
            try {
                // Use modern clipboard API as primary method
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(content);
                    showCopyFeedback(btn, 'Copied!', 'success');
                    console.log('Content copied via Clipboard API');
                } else {
                    // Fallback: create temporary textarea
                    const tempTextarea = document.createElement('textarea');
                    tempTextarea.value = content;
                    tempTextarea.style.position = 'fixed';
                    tempTextarea.style.left = '-9999px';
                    tempTextarea.style.top = '-9999px';
                    document.body.appendChild(tempTextarea);
                    
                    tempTextarea.select();
                    tempTextarea.setSelectionRange(0, 99999);
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(tempTextarea);
                    
                    if (successful) {
                        showCopyFeedback(btn, 'Copied!', 'success');
                        console.log('Content copied via execCommand');
                    } else {
                        throw new Error('execCommand failed');
                    }
                }
            } catch (error) {
                console.error('Copy failed:', error);
                showCopyFeedback(btn, 'Failed', 'error');
            }
        }
        
        // Enhanced feedback with animation
        function showCopyFeedback(button, text, type) {
            const originalText = button.textContent;
            const originalColor = button.style.color;
            
            // Update button text and color
            button.textContent = text;
            button.style.color = type === 'success' ? 'var(--m-success)' : 'var(--m-error)';
            button.style.transform = 'scale(1.05)';
            button.disabled = true;
            
            // Add pulse animation
            button.style.animation = 'pulse 0.3s ease-in-out';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.color = originalColor;
                button.style.transform = 'scale(1)';
                button.style.animation = '';
                button.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
